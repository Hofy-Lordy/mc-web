<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link href="index-style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body{
            width: 1000px;
            max-width: 90%;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <a class="Startseite">Startseite</a>
    <h1 class="Inseln">Inseln</h1>
        <script>

            let auswahl = "0";

            function submit1(){
                if(document.getElementById('InselV1').innerHTML == 'Insel - V1'){
                    window.open('Insel-V1.html');
                }
            }
            function submit2(){
                if(document.getElementById('InselV2').innerHTML == 'Insel - V2'){
                    window.open('Insel-V2.html');
                }
            }
            function submit3(){
                if(document.getElementById('InselV3').innerHTML == 'Insel - V3'){
                    window.open('Insel-V3.html');
                }
            }
            function submit4(){
                if(document.getElementById('InselV4').innerHTML == 'Insel - V4'){
                    window.open('Insel-V4.html');
                }
            }
            function submit5(){
                if(document.getElementById('InselV5').innerHTML == 'Insel - V5'){
                    window.open('Insel-V5.html');
                }
            }
            function submit6(){
                if(document.getElementById('InselV6').innerHTML == "Insel - V6"){
                    window.open('Insel-V6.html');
                }
            }
            
            function input(){
                if(document.getElementById('input').innerHTML == "1"){
                    window.open('Insel-V1.html');
                }
            }

            function keyDown(e){
                if(e.keyCode == 49){
                    auswahl = 1;
                }
            }

            if(auswahl == 1){
                window.open('Insel-V1.html');
            }

    </script>
    <div class="SS1"></div>
    <button class="Insel-V1" role="button" type="submit" onclick="submit1()" id="InselV1">Insel - V1</button><br>
    <button class="Insel-V2" role="button" type="submit" onclick="submit2()" id="InselV2">Insel - V2</button><br>
    <button class="Insel-V3" role="button" type="submit" onclick="submit3()" id="InselV3">(Kommt Noch)</button><br>
    <button class="Insel-V4" role="button" type="submit" onclick="submit4()" id="InselV4">(Kommt Noch)</button><br>
    <button class="Insel-V5" role="button" type="submit" onclick="submit5()" id="InselV5">(Kommt Noch)</button><br>
    <button class="Insel-V6" role="button" type="submit" onclick="submit6()" id="InselV6">(Kommt Noch)</button>
</body>
</html>
